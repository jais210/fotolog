<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FOTOLOG - QuieroCupcake</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 logo" id="logoCup">
                    <img src="assets/img/quieroCupcake.png" alt="">
                    
                </div>
                <div>
                        <h2 style="color:azure" class= "page-header text-right">Aquí encuentras tus postres favoritos!!!</h2>
                </div>
            </div>
        </div>
    </header>
    <section id="bannerflog">
        <div class="container">
            <div class="col-md-12 text-center">
                <h1 style="color: white">...El postre de la semana...</h1>
            </div>
        </div>
    </section>
    <section id="contenido">
        <div class="container">
            <div class="col-md-12 text-center" id="imgCenter">
                <img class="img-circle img-responsive" src="assets/img/cupCenter.png" alt="">
                <p class="lead">Déjanos tus comentarios</p>
            </div>



        </div>
    </section>
    <section class="formulario">
        <div class="container" id="caja">
            <div class="row">
                <div class="col-md-4 recientes">
                    <a href="" class="fotos">Postres Recientes</a>
                    <div id="img1"><img src="assets/img/cup1.png" alt=""></div>
                    <div id="img2"><img src="assets/img/cup2.png" alt=""></div>
                    <div id="img3"><img src="assets/img/cup3.png" alt=""></div>
                    <div id="img4"><img src="assets/img/cup4.png" alt=""></div>
                </div>
                <div class="col-md-4">
                    <form Name="formulario">
                        <h3>Nombre</h3>
                        <input type="text" id="clave">
                        <h3>Comentario</h3>
                        <textarea id="valor"></textarea>
                    </form>
                </div>
                <div class="col-md-4 recientes">
                    <a href="" class="fotos">Postres Recientes</a>
                    <div id="img5"><img src="assets/img/cup5.png" alt=""></div>
                    <div id="img6"><img src="assets/img/cup6.png" alt=""></div>
                    <div id="img7"><img src="assets/img/cup7.png" alt=""></div>
                    <div id="img8"><img src="assets/img/cup8.png" alt=""></div>
                </div>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div id="ale"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Laboratoria 2017</p>
            </div>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
